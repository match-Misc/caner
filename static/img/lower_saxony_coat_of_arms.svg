<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="20" height="20">
  <!-- Red background -->
  <rect width="100" height="100" fill="#E30613"/>
  
  <!-- White horse (simplified representation) -->
  <g fill="white">
    <!-- Horse body -->
    <ellipse cx="50" cy="55" rx="25" ry="20"/>
    
    <!-- Horse head and neck -->
    <ellipse cx="65" cy="35" rx="12" ry="15" transform="rotate(-20 65 35)"/>
    
    <!-- Horse legs -->
    <rect x="40" y="65" width="5" height="25" rx="2"/>
    <rect x="50" y="65" width="5" height="25" rx="2"/>
    <rect x="55" y="65" width="5" height="22" rx="2"/>
    <rect x="65" y="65" width="5" height="22" rx="2"/>
    
    <!-- Horse tail -->
    <path d="M 30 50 Q 20 45 22 60 Q 23 65 27 62 Q 28 55 30 50" fill="white"/>
    
    <!-- Horse mane and ears -->
    <path d="M 68 25 L 70 18 L 72 25 M 75 30 Q 80 25 78 35" fill="white" stroke="white" stroke-width="2"/>
  </g>
</svg>